<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d√©couverte NIRD</title>
    
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    /* --- VARIABLES RETRO (Inspir√©es du premier CSS) --- */
    :root {
        --gap: 14px;
        --bg: #071029; /* deep navy */
        --panel: #081826;
        --neon-cyan: #00f0ff;
        --neon-pink: #ff3ec4;
        --neon-green: #4cff7a;
        --neon-yellow: #ffd84d;
        --muted: #9aa8b8;
        --scanline: rgba(255, 255, 255, 0.02);
    }

    /* --- STYLE GENERAL --- */
    body {
        margin: 0;
        padding: 0;
        /* Utilisation des variables r√©tro */
        background: linear-gradient(180deg, rgba(0, 0, 0, 0.32), transparent), var(--bg);
        color: var(--neon-cyan);
        font-family: 'Press Start 2P', monospace, system-ui;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        letter-spacing: 0.02em;
        overflow: hidden;
        user-select: none;
    }

    /* --- HEADER (Adaptation au style sombre/n√©on) --- */
    header {
        background-color: var(--panel);
        box-shadow: 0 0 12px rgba(0, 255, 255, 0.1);
        position: sticky;
        top: 0;
        z-index: 100;
        border-bottom: 3px solid var(--neon-cyan);
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .logo-link img { height: 50px; width: auto; vertical-align: middle; filter: drop-shadow(0 0 5px var(--neon-cyan)); }
    .nav-item { 
        text-decoration: none; 
        color: var(--neon-cyan); 
        font-weight: 500; 
        padding: 8px 15px; 
        border-radius: 4px; 
        transition: all 0.2s ease;
        font-size: 10px; /* Taille plus petite pour la police r√©tro */
    }
    .nav-item:hover, .nav-item.active { 
        background-color: rgba(0, 255, 255, 0.1); 
        color: var(--neon-yellow);
        text-shadow: 0 0 5px var(--neon-yellow);
        border: 1px solid var(--neon-yellow);
    }
    .btn-game { 
        background-color: var(--neon-pink); 
        color: var(--bg);
        border: 3px solid var(--neon-pink);
        text-shadow: none;
        box-shadow: 0 0 8px var(--neon-pink);
    }
    .btn-game:hover {
        background-color: var(--neon-pink); 
    }

    /* --- ZONE DE JEU (√âcran CRT) --- */
    main {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 76px); /* Hauteur ajust√©e en fonction du header */
        padding: 20px;
        background: transparent; /* Laisse le body g√©rer le background */
    }

    #game-window {
        width: 900px;
        height: 600px;
        background-color: #000;
        position: relative;
        /* Style CRT/Retro */
        border: 6px solid var(--neon-cyan);
        border-radius: 8px;
        box-shadow:
            0 0 24px rgba(0, 255, 255, 0.2),
            inset 0 0 10px rgba(0, 255, 255, 0.1);
        overflow: hidden;
    }

    /* Scanlines pour la fen√™tre de jeu (effet CRT) */
    #game-window::after {
        content: "";
        pointer-events: none;
        position: absolute;
        inset: 0;
        background-image: repeating-linear-gradient(
            to bottom,
            var(--scanline) 0px,
            var(--scanline) 1px,
            transparent 1px,
            transparent 3px
        );
        mix-blend-mode: overlay;
        opacity: 0.5;
        z-index: 99;
    }

    /* --- SLIDES (INTRO) --- */
    .slide {
        display: none;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10;
        color: var(--neon-cyan);
        background-color: rgba(7, 16, 41, 0.95); /* Fond l√©g√®rement transparent pour l'effet */
    }

    .slide.active {
        display: flex;
        animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* Styles sp√©cifiques aux slides */
    #slide-intro { 
        text-align: center; 
        background-color: var(--panel);
    }
    .form-container { 
        background: var(--bg); 
        padding: 40px; 
        border-radius: 8px; 
        border: 3px solid var(--neon-cyan);
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3); 
        width: 50%;
    }
    h2 { 
        color: var(--neon-pink); 
        text-shadow: 0 0 5px var(--neon-pink);
        font-size: 1em; 
        margin-bottom: 20px;
    }
    input { 
        width: 100%; 
        padding: 10px; 
        margin: 10px 0 20px 0; 
        border: 2px solid var(--muted); 
        border-radius: 3px; 
        font-size: 0.8em; 
        box-sizing: border-box; 
        background-color: var(--panel);
        color: var(--neon-green);
        font-family: monospace;
    }
    input:focus { outline: 2px solid var(--neon-yellow); }
    label { color: var(--muted); font-size: 0.7em; }
    
    .btn-next { 
        background-color: var(--neon-green); 
        color: var(--bg); 
        border: 3px solid var(--neon-green);
        padding: 12px 25px; 
        font-size: 0.8em; 
        cursor: pointer; 
        border-radius: 3px; 
        transition: all 0.1s;
        box-shadow: 0 0 10px rgba(76, 255, 122, 0.5);
        font-family: 'Press Start 2P', monospace;
    }
    .btn-next:hover { transform: scale(1.05); }

    #slide-school {
        background-image: url(bat1.svg); /* Laissez l'image d'arri√®re-plan de l'√©cole */
        background-size: cover; 
        background-position: center; 
        position: relative;
        filter: grayscale(80%) brightness(0.6); /* Assombrissement pour le look r√©tro */
    }
    .school-sign-container {
        position: absolute; top: 20%; 
        background-color: var(--neon-yellow); 
        border: 3px solid var(--neon-pink); 
        padding: 10px 30px; 
        border-radius: 5px; 
        box-shadow: 0 0 15px var(--neon-yellow), inset 0 0 5px var(--neon-pink); 
        transform: rotate(-2deg);
        filter: none;
    }
    .school-sign-text { 
        font-family: 'Press Start 2P', monospace; 
        font-weight: bold; 
        font-size: 1em; 
        color: var(--bg); 
        text-transform: uppercase; 
    }
    .overlay-instruction { 
        position: absolute; bottom: 20px; 
        background: rgba(0,255,255,0.1); 
        color: var(--neon-cyan); 
        padding: 10px 20px; 
        border-radius: 3px; 
        border: 2px solid var(--neon-cyan);
        cursor: pointer; 
        animation: pulse 2s infinite;
        font-size: 0.8em;
    }

    #slide-dialogue {
        background-image: url(bat.svg); /* Laissez l'image de fond */
        background-size: cover; 
        background-position: center; 
        image-rendering: pixelated;
        filter: grayscale(80%) brightness(0.6); /* Assombrissement pour le look r√©tro */
    }
    .character { 
        position: absolute; 
        bottom: 70px; 
        height: 350px; 
        transition: transform 0.3s;
        font-size: 150px; 
        line-height: 350px; 
        text-align: center;
        width: 200px;
        filter: drop-shadow(0 0 10px rgba(255, 62, 196, 0.5)); /* Ombre n√©on rose pour les emojis */
    }
    .dialogue-box {
        position: absolute; bottom: 20px; left: 20px; right: 20px; height: 140px;
        background-color: rgba(0, 0, 0, 0.85); 
        border: 4px solid var(--neon-pink); /* Bordure n√©on rose */
        border-radius: 4px; 
        padding: 20px;
        color: var(--neon-cyan); 
        font-family: monospace; 
        display: flex; flex-direction: column; cursor: pointer;
        box-shadow: 0 0 15px rgba(255, 62, 196, 0.4);
    }
    .speaker-name { color: var(--neon-yellow); font-weight: bold; margin-bottom: 10px; font-size: 0.9em; text-transform: uppercase;}
    .dialogue-text { font-size: 1em; line-height: 1.4; color: var(--neon-green); }
    .next-arrow { align-self: flex-end; font-size: 1.5em; margin-top: auto; animation: bounce 1s infinite; color: var(--neon-pink);}

    #slide-narrative { 
        background-color: var(--bg); 
        color: var(--neon-cyan); 
        text-align: center; padding: 40px; box-sizing: border-box; 
    }
    .narrative-text { 
        font-size: 1.2em; 
        line-height: 1.6; 
        font-family: 'Press Start 2P', monospace; 
        max-width: 700px; 
    }
    .highlight { color: var(--neon-pink); text-shadow: 0 0 5px var(--neon-pink);}
    .highlight-school { color: var(--neon-yellow); text-shadow: 0 0 5px var(--neon-yellow);}
    .click-to-continue { 
        font-size: 0.7em; margin-top: 50px; opacity: 0.8; 
        animation: pulse 2s infinite; 
        color: var(--muted);
    }

    #slide-mission {
        background-color: var(--bg); 
        color: var(--neon-cyan); 
        text-align: center;
        background-image: radial-gradient(circle at center, var(--panel) 0%, var(--bg) 100%);
    }
    .mission-content h2 { 
        font-size: 2em; margin-bottom: 20px; color: var(--neon-pink); 
        text-transform: uppercase; letter-spacing: 3px; 
    }
    .mission-content p { 
        font-family: monospace;
        color: var(--neon-cyan);
        font-size: 0.9em !important; 
    }
    .mission-content strong { color: var(--neon-green); }
    
    .btn-mission {
        background-color: var(--neon-pink); 
        color: var(--bg); 
        font-size: 1.2em; 
        padding: 15px 40px; 
        border: 4px solid var(--neon-pink); 
        border-radius: 4px;
        cursor: pointer; 
        box-shadow: 0 0 15px var(--neon-pink); 
        transition: all 0.1s; 
        text-transform: uppercase; 
        font-weight: bold;
        font-family: 'Press Start 2P', monospace;
    }
    .btn-mission:hover { transform: translateY(-2px); box-shadow: 0 4px 0 var(--neon-pink), 0 0 20px var(--neon-pink); }
    
    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(5px); } }
    @keyframes pulse { 0% { opacity: 0.8; } 50% { opacity: 1; } 100% { opacity: 0.8; } }

    /* --- JEU CANVAS (ACTION) --- */
    #game-interface {
        display: none;
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background-color: var(--bg);
        /* Ajout de scanlines et grain √† l'interface de jeu pour l'immersion */
    }

    canvas {
        /* Fond de canvas sombre inspir√© du premier CSS */
        background: linear-gradient(180deg, rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.25));
        display: block;
        width: 100%;
        height: 100%;
    }

    /* --- HUD R√âTRO --- */
    #game-hud {
        position: absolute; top: 10px; left: 10px; right: 10px;
        display: flex; justify-content: space-between; gap: 10px;
        pointer-events: none;
    }

    .gauge-container {
        flex: 1;
        background: rgba(0, 0, 0, 0.7);
        padding: 8px;
        border-radius: 4px;
        border: 3px solid var(--neon-cyan);
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .gauge-label {
        color: var(--neon-yellow); 
        font-weight: bold; 
        font-size: 0.6em; 
        margin-bottom: 5px; 
        text-transform: uppercase; 
        letter-spacing: 1px;
        text-shadow: 0 0 3px var(--neon-yellow);
    }

    .gauge-track {
        width: 100%; height: 15px; 
        background-color: #555; 
        border-radius: 8px; 
        overflow: hidden; 
        border: 2px solid rgba(255,255,255,0.2);
        box-shadow: inset 0 0 5px rgba(0,0,0,0.8);
    }

    .gauge-fill {
        height: 100%; width: 50%;
        transition: width 0.2s;
        /* Ajout d'un effet scanline sur la barre de remplissage */
        background-image: linear-gradient(
            45deg, 
            rgba(255, 255, 255, 0.2) 25%, 
            transparent 25%, 
            transparent 50%, 
            rgba(255, 255, 255, 0.2) 50%, 
            rgba(255, 255, 255, 0.2) 75%, 
            transparent 75%, 
            transparent
        );
        background-size: 8px 8px;
    }

    /* Couleurs des barres, utilisant les couleurs n√©on pour l'impact */
    #bar-ethique { background-color: var(--neon-pink); } /* Rose pour l'√©thique */
    #bar-autonomie { background-color: var(--neon-cyan); } /* Cyan pour l'autonomie */
    #bar-durabilite { background-color: var(--neon-green); } /* Vert pour la durabilit√© */

    /* ECRANS FIN */
    #game-over-screen, #game-win-screen {
        display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(7, 16, 41, 0.95); /* Utilise le BG du jeu pour le fond */
        flex-direction: column; justify-content: center; align-items: center;
        color: var(--neon-cyan); text-align: center; z-index: 20;
    }
    
    .game-over-title { 
        color: var(--neon-pink); font-size: 3em; font-weight: bold; 
        text-transform: uppercase; margin-bottom: 20px; 
        text-shadow: 0 0 10px var(--neon-pink);
    }
    .game-win-title { 
        color: var(--neon-green); font-size: 3em; font-weight: bold; 
        text-transform: uppercase; margin-bottom: 20px; 
        text-shadow: 0 0 10px var(--neon-green);
    }
    .score-final { 
        font-size: 1em; margin-bottom: 30px; line-height: 1.5; max-width: 600px;
        font-family: monospace;
    }
    .restart-btn { 
        background-color: var(--neon-cyan); 
        color: var(--bg); 
        padding: 15px 30px; 
        border: 4px solid var(--neon-cyan); 
        font-size: 1em; 
        cursor: pointer; 
        border-radius: 4px;
        font-family: 'Press Start 2P', monospace;
        box-shadow: 0 0 10px var(--neon-cyan);
    }
    .restart-btn:hover { background-color: var(--neon-cyan); }

    #controls-hint {
        position: absolute; bottom: 10px; width: 100%; text-align: center;
        color: var(--muted); font-size: 0.8em; pointer-events: none;
        font-family: monospace;
    }
    
</style>
